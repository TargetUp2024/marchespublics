name: Python Selenium Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6 AM UTC

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3️⃣ Install system dependencies (for Chrome & Selenium)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 fonts-liberation libatk-bridge2.0-0 libgtk-3-0

      # 4️⃣ Install Chrome and ChromeDriver
      - name: Install Chrome & ChromeDriver
        run: |
          # Install latest stable Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          # Install ChromeDriver matching latest stable
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64*

      # 5️⃣ Upgrade pip and install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6️⃣ Run scraper
      - name: Run Selenium scraper
        env:
          TMP_DOWNLOAD_DIR: ${{ github.workspace }}/tmp_downloads
        run: |
          mkdir -p $TMP_DOWNLOAD_DIR
          python main.py

      # 7️⃣ Upload CSV output
      - name: Upload CSV results
        uses: actions/upload-artifact@v3
        with:
          name: marches_csv
          path: marchespublics_*.csv

      # 8️⃣ Upload screenshots for debugging
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: downloads/*.png
