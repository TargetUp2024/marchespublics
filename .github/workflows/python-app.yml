name: Run Tender Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Set up Python
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9.12"

      # ------------------------
      # Cache pip dependencies
      # ------------------------
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # ------------------------
      # Install Python dependencies
      # ------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------
      # Install Chrome and ChromeDriver
      # ------------------------
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          # Clean up
          rm -rf chromedriver-linux64 chromedriver-linux64.zip google-chrome-stable_current_amd64.deb

      # ------------------------
      # Run Tender Bot
      # ------------------------
      - name: Run Tender Bot
        run: python main.py
        env:
          PYTHONUNBUFFERED: 1

      # ------------------------
      # List downloaded files (debug)
      # ------------------------
      - name: List downloaded files
        run: ls -R downloads/Mp

      # ------------------------
      # Upload downloaded files (ZIPs)
      # ------------------------
      - name: Upload downloaded files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tender_downloads
          path: downloads/Mp

      # ------------------------
      # Upload login screenshots
      # ------------------------
      - name: Upload login screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-screenshots
          path: login_debug_*.png

      # ------------------------
      # Upload final CSV
      # ------------------------
      - name: Upload CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tender_csv
          path: tender_results.csv
