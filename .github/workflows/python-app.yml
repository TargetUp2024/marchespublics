name: Test Tender Scraper Full

on:
  workflow_dispatch:   # run manually

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install selenium pdfminer.six python-docx pandas

    - name: Prepare folders
      run: |
        mkdir -p scraped_data/zip_files
        mkdir -p scraped_data/unzipped

    - name: Run scraper
      run: python scraper.py

    - name: Upload results (CSV & extracted text)
      uses: actions/upload-artifact@v4
      with:
        name: tender-scrape-results
        path: scraped_data/
